<form style="background-color:#ffffff">
    <label for="userId">Your ID is:</label><br>
    <input type="text" placeholder="" id="userId" name="userId" autocomplete="off"><br>
    <button class="btn" id="copyBtn" data-clipboard-action="copy" data-clipboard-target="#userId">
      copy to clipboard
    </button><br><br>
    <label for="friendId">Enter your Friend's ID here:</label><br>
    <input type="text" placeholder="Friend ID" id="friendId" name="friendId" autocomplete="off"><br><br>
    <input style="background-color:greenyellow" type="submit" value="connect" name="connect">
    <input style="background-color:lightcoral" type="button" value="close" name="close">
</form>
